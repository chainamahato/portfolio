<div class="main-container">
    <div *ngIf="data" class="inner-content">
        <span class="name-heading">{{ data?.greeting }}</span>
        <h1 class="name">{{ data?.name }}</h1>
        <div class="info-block">
            <span class="about">{{ data?.about }}</span>
        </div>
        
        <div class="footer">
            <div class="footer-inner">
                <img class="main-character" src="{{ data?.profilePic }}" alt="">
                <div class="footer-content">
                    <div class="start-position">{{ data?.description }}</div>
                    <div class="end-position">
                        <button (click)="navigateTo()">
                            <span>ABOUT ME</span>
                            <div class="arrow-icon">
                                <img src="./assets/images/icons/arrow_right.svg" alt="">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
